<!DOCTYPE html>
<html>
	<head>
		<title>Get It Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"
			href="./fontawesome-free-5.7.1-web/css/all.css">
		<link rel="stylesheet" type="text/css" href="extension.css">
		<script src="scripts/jquery-3.3.1.min.js"></script>
		<script src="js/extension.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="scripts/userservice.js"></script>
	</head>
	<body>
			<!--  div class="col-xs-1 border-bottom teal">
			<span> <i class="fas fa-power-off align-bottom" id="power"></i>
			</span> <span> <i class="fas fa-lock align-bottom"></i>
			</span> <span class="border-left font-weight-bold align-items-center teal">LOGO</span>
		</div-->
		<div id="questionDiv" class="col-md-12">
			<div class="form-content border-bottom row">
				<div class="form-group col-md-12" id="question">
					<span class="question"></span>
				</div>
			</div>
		</div>
		<div id="answers" class="container-fluid">
			<div class="form-content">
				<div class="form-group border-bottom row" id="checkboxes">
					<div class="radio col-md-3" id="answerA">
						<input type="radio" value=""> <span
							class="text font-weight-bold"></span>
					</div>
					<div class="radio col-md-3" id="answerB">
						<input type="radio" value=""> <span
							class="text font-weight-bold"></span>
					</div>
					<div class="radio col-md-3" id="answerC">
						<input type="radio" value=""> <span
							class="text font-weight-bold"></span>
					</div>
					<div class="radio col-md-3" id="answerD">
						<input type="radio" value=""> <span
							class="text font-weight-bold"></span>
					</div>
				</div>
			</div>
			<div class="form-content row border-bottom">
				<div class="col-md-2 align-top">
				<span class="correct font-weight-bold">Correct</span>
				</div>
				<i class="fas fa-question col-md-2 align-bottom" id="question0"></i> 
				<i class="fas fa-question col-md-2 align-text-bottom" id="question1"></i> 
				<i class="fas fa-question col-md-2 align-text-bottom" id="question2"></i> 
				<i class="fas fa-question col-md-2 align-text-bottom" id="question3"></i> 
				<i class="fas fa-question col-md-2 align-text-bottom" id="question4"></i>
			</div>
			<div class="form-group row progress" id="progressbar">
				<span class="text-center" id="countdown"></span>
				<div class="progress-bar" role="progressbar" id="progress"
					aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<input id="approved" type="text" value="false" hidden>
			<button id="sendInfo" hidden></button>
		</div>
	</body>
</html>
